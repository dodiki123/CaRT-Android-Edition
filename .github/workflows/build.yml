name: Build APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip
          pip install --upgrade pip
          pip install buildozer cython

      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_ENV

      - name: Clean old buildozer data
        run: rm -rf ~/.buildozer

      - name: Build APK
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

          sed -i 's/^# *source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
          sed -i 's/^# *log_level = .*/log_level = 2/' buildozer.spec
          sed -i 's/^# *android.permissions = .*/android.permissions = INTERNET/' buildozer.spec
          sed -i 's/^# *package.name = .*/package.name = CaRT/' buildozer.spec
          sed -i 's/^# *package.domain = .*/package.domain = org.example.cart/' buildozer.spec
          sed -i '/^requirements =/d' buildozer.spec
          echo "requirements = python3,kivy,kivymd" >> buildozer.spec

          # Удалим строку, если путь к Python был явно указан
          sed -i '/^python3 =/d' buildozer.spec

          # Build the APK
          buildozer android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: CaRT-debug.apk
          path: bin/*.apk

      - name: Upload Build Logs (if build failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: .buildozer/android/platform/build-armeabi-v7a/build.log
