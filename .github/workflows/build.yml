name: Build APK

on:
  push:
    branches:
      - master  # или 'main' — укажи актуальную ветку, если нужно

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk wget
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android SDK and AIDL
        run: |
          # Устанавливаем Android SDK
          mkdir -p "$HOME/android-sdk/cmdline-tools"
          cd "$HOME/android-sdk"
          
          # Скачиваем SDK tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          rm cmdline-tools.zip

          # Устанавливаем необходимые компоненты через sdkmanager
          yes | "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$HOME/android-sdk" \
            "platform-tools" "platforms;android-31" "build-tools;34.0.0" "tools"

      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV

      - name: Build APK
        run: |
          # Убедимся, что buildozer.spec уже существует
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

          # Обновим buildozer.spec, чтобы не было ошибок
          sed -i 's/^# *source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
          sed -i 's/^# *log_level = .*/log_level = 2/' buildozer.spec
          sed -i 's/^# *android.permissions = .*/android.permissions = INTERNET/' buildozer.spec
          sed -i 's/^# *package.name = .*/package.name = CaRT/' buildozer.spec
          sed -i 's/^# *package.domain = .*/package.domain = org.example.cart/' buildozer.spec
          sed -i '/^requirements =/d' buildozer.spec
          echo "requirements = python3,kivy,kivymd" >> buildozer.spec

          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CaRT-debug.apk
          path: bin/*.apk
